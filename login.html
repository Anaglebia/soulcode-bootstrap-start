<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="./styles/bootstrap-5.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Login</title>
  </head>
  <body class="fullscreen-layout">
    <nav class="navbar navbar-dark navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Notícias</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="offcanvas offcanvas-start bg-primary"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="offcanvasNavbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  >Notícias
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="offcanvasNavbarDropdown"
                >
                  <li>
                    <a class="dropdown-item" href="./noticias.html"
                      >Todas as notícias</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="./noticias.html#esportes"
                      >Esportes</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="./noticias.html#saude"
                      >Saúde</a
                    >
                  </li>

                  <li>
                    <a class="dropdown-item" href="./noticias.html#politica"
                      >Política</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./login.html"
                  >Login</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cadastro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./feedback.html"
                  >Contate-nos</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row align-items-center my-5">
        <div class="col-md col-lg-7">
          <img src="./img/img1.png" alt="Brand" class="img-fluid" />
        </div>
        <div class="col-md">
          <form class="my-5">
            <h3>Bem-vindo(a) de volta!</h3>
            <p class="text-muted">Somos o maior site de notícias do mundo!</p>
            <div class="mb-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" />
            </div>
            <div class="mb-3">
              <label for="senha">Senha</label>
              <input type="password" class="form-control" id="senha" />
            </div>
            <div class="d-flex justify-content-between">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="manter_conectado"
                />
                <label for="manter_conectado">Manter conectado</label>
              </div>
              <a href="#" class="text-decoration-none">Esqueci a senha</a>
            </div>

            <button type="submit" class="btn btn-primary btn-lg mt-3">
              Entrar
            </button>
            <p>Não tem conta? <a href="#" class="text-decoration-none">Cadastre-se</a></p>
          </form>
        </div>
      </div>
    </div>

    <footer class="bg-primary text-light p-4">
      &copy;
      <script>
        document.write(new Date().getFullYear());
      </script>
      Todos os direitos reservados - Soulcode Academy
    </footer>

    <script src="./scripts/bootstrap-5.1.3/js/bootstrap.bundle.js"></script>
  </body>
